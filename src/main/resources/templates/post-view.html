<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>summerNote Test</title>
    <!--부트스트랩5 라이브러리-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="mt-4">
        <h1>Summernote 상세 조회</h1>
    </div>
    <div class="card p-4">
        <label for="title"><h3 th:text="|제목|" class="fw-medium">제목</h3></label>
        <p class="form-control" id="title" th:text="${post.title}">글 제목</p>

        <label for="content"><h3 th:text="|내용|" class="fw-medium">내용</h3></label>
        <div class="card p-4" id="content">
            <p th:utext="${post.content}">글 내용</p>
        </div>
    </div>
    <a class="btn btn-primary mt-4" href="/">돌아가기</a>
</div>
</body>
</html>
